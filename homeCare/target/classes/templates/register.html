<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
        <form th:action="@{/register}" method="post" th:object="${user}">
            <div class="form-group">
                <label for="userName">Nume</label><br>
                <input type="text" name="userName" id="userName" class="form-control"><br>
            </div>
            <div class="form-group">
                <label for="userDistrict">Sector</label><br>
                <input type="text" name="userDistrict" id="userDistrict" class="form-control"><br>
            </div>
            <div class="form-group">
                <label for="userAddress">Adresa</label><br>
                <input type="text" name="userAddress" id="userAddress" class="form-control"><br>
            </div>
            <div class="form-group">
                <label for="userEmail">E-mail</label><br>
                <input type="email" name="userEmail" id="userEmail" class="form-control"><br>
            </div>
            <div class="form-group">
                <label for="userPhone">Telefon</label><br>
                <input type="text" name="userPhone" id="userPhone" class="form-control"><br>
            </div>
            <div class="form-group">
                <label for="userPassword">Parola</label><br>
                <input type="password" name="userPassword" id="userPassword" class="form-control"><br>
            </div>
            <div class="form-group">
                <input type="submit" class="form-control btn btn-primary" value="Inregistreaza-te"/>
                <span>Esti deja inregistrat? <a th:href="@{/login}">Intra in cont</a></span>
            </div>
        </form>
        </div>
    </div>
</div>
</body>
</html>
