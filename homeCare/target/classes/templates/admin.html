<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<div class="container">
    <div th:switch="${productAdminList}" class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <p class="my-5"><a href="/products/admin/addProductForm" class="btn btn-primary"><i class="fas fa-plus-square ml-2"></i></a></p>
                <h2 th:case="null">Niciun produs disponibil</h2>
                <div th:case="*">
                    <h2 class="my-5">Lista de produse</h2>
                    <table class="table table-striped table-responsive-md">
                        <thead>
                        <tr>
                            <th>productId</th>
                            <th>productName</th>
                            <th>productDescription</th>
                            <th>productPrice</th>
                            <th>productPicture</th>
                            <th>available</th>
                            <th>product_category</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="product:${productAdminList}">
                            <td th:text="${product.getProductId()}"></td>
                            <td th:text="${product.getProductName()}"></td>
                            <td th:text="${product.getProductDescription()}"></td>
                            <td th:text="${product.getProductPrice()}"></td>
                            <td th:text="${product.getProductPicture()}"></td>
                            <td th:text="${product.getAvailable()}"></td>
                            <td th:text="${product.getCategory().getCategoryName()}"></td>
                            <td><a class="btn btn-primary" th:href="@{'/products/admin/delete?id='+${product.getProductId()}}"><i
                                    class="fas fa-trash-alt ml-2"></i></a></td>
                            <td><a th:href="@{'/products/admin/updateProductForm?id='+${product.getProductId()}}"><i
                                    class="fas fa-pen-square ml-2"></i></a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
