<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form th:action="@{/products/admin/updateProduct}" method="post" th:object="${product}">
                <div class="form-group">
                    <label>Denumire produs:</label><br>
                    <input type="text" th:field="*{productName}" class="form-control"><br>
                </div>
                <div class="form-group">
                    <label>Descriere produs:</label><br>
                    <input type="text" th:field="*{productDescription}" class="form-control"><br>
                </div>
                <div class="form-group">
                    <label>Pret:</label><br>
                    <input type="number" th:field="*{productPrice}" class="form-control"><br>
                </div>
                <div class="form-group">
                    <label>Adresa Poza</label><br>
                    <input type="text" th:field="*{productPicture}" class="form-control"><br>
                </div>
                <div class="form-check">
                    <input type="checkbox" th:field="*{available}" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Produs disponibil</label>
                </div>
                <input type="hidden" th:field="*{productId}">
                <div class="form-group mt-2">
                    <label>Categorie produs</label><br>
                    <select th:field="*{category.categoryId}" name="category" class="form-select">
                        <option th:each="category:${categories}" th:value="${category.categoryId}"
                                th:text="${category.categoryName}"></option>
                    </select>
                </div>
                <div class="form-group mt-2">
                    <button type="submit" class="form-control btn btn-primary">Editeaza</button>
                </div>
                <div class="form-group mt-2">
                    <button type="button" class="form-control btn btn-danger" onclick="cancelForm()">Anuleaza</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
    function cancelForm() {
        window.location = "[[@{/products/admin}]]";
    }
</script>
</body>
</html>
