<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Login</h1>
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">E-mail</label><br>
                    <input type="email" name="username" id="username"  class="form-control"><br>
                </div>
                <div class="form-group">
                    <label for="password">Parola</label><br>
                    <input type="password" name="password" id="password"  class="form-control"><br>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit"  class="form-control btn btn-primary" value="Intra in cont"/>
                    </div>
                </div>
                <div class="form-group">
                    <a th:href="@{/show-register}" class="link-primary">Inregistreaza-te</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
